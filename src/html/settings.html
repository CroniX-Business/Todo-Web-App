<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/tailwind.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="../../assets/img/Todoify.png">
  <link href="../../assets/img/Todoify.png" rel="apple-touch-icon">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

  <script src="../src/js/settings.js" defer></script>

  <title>Todoify</title>
</head>

<body class="settings">
  <nav class="fixed w-full z-20 border-b bg-sky-900 border-gray-600 dark:bg-gray-900 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center">
        <img src="/assets/img/Todoify.png" class="h-8 mr-3" alt="Todoify Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-sky-100 dark:text-white">Todoify</span>
      </a>
      <div class="flex md:order-2">
        <button data-collapse-toggle="navbar-sticky" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-sky-100 rounded-lg md:hidden hover:bg-sky-100 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-2" id="navbar-sticky">
        <ul
          class="flex flex-col p-4 md:p-0 mt-2 font-medium border rounded-lg bg-sky-900 md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="/"
              class="block py-2 pl-3 pr-4 text-sky-400 rounded hover:text-sky-200 p-0 dark:hover:text-blue-500 dark:text-white">Home</a>
          </li>
          <li>
            <a href="/todo"
              class="block py-2 pl-3 pr-4 text-sky-400 rounded hover:text-sky-200 p-0 dark:hover:text-blue-500 dark:text-white">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex lg:w-1/2 w-3/4 mx-auto">
    <div class="container mx-auto pt-32">
      <div class="lg:w-auto lg:ml-20 flex flex-col lg:items-start">
        <h1 id="usernameHeader" class="mb-5 lg:w-auto text-3xl font-extrabold leading-10 text-white text-left">
          settings
        </h1>
      </div>

      <div class="settings mt-8 grid gap-2">

        <div class="setting-row grid grid-cols-3 items-center">
          <label for="changeName" class="text-white mb-2">Change Name</label>
          <input type="text" id="changeName" name="changeName" class="p-2 border border-gray-300 rounded-md">
          <button onclick="submitChange('changeName')"
            class="w-min bg-blue-500 text-white py-2 px-4 ml-4 rounded-md">Confirm</button>
        </div>

        <div class="setting-row grid grid-cols-3 items-center">
          <label for="changeEmail" class="text-white mb-2">Change Email</label>
          <input type="email" id="changeEmail" name="changeEmail" class="p-2 border border-gray-300 rounded-md">
          <button onclick="submitChange('changeEmail')"
            class="w-min bg-blue-500 text-white py-2 px-4 ml-4 rounded-md">Confirm</button>
        </div>

        <div class="setting-row grid grid-cols-3 items-center">
          <label for="changePassword" class="text-white mb-2">Change Password</label>
          <input type="password" id="changePassword" name="changePassword"
            class="p-2 border border-gray-300 rounded-md">
          <button onclick="submitChange('changePassword')"
            class="w-min bg-blue-500 text-white py-2 px-4 ml-4 rounded-md">Confirm</button>
        </div>

        <div class="setting-row grid grid-cols-3 items-center">
          <label class="text-white mb-2">Account Deactivation</label>
          <button onclick="submitChange('deactivateAccount')"
            class="bg-red-500 text-white py-2 px-4 rounded-md">Deactivate Account</button>
        </div>

      </div>
    </div>
  </div>














</body>

</html>
