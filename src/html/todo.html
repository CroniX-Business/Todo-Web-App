<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/tailwind.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../../assets/img/Todoify.png">
    <link href="../../assets/img/Todoify.png" rel="apple-touch-icon">

    <script src="../src/js/todo.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todoify</title>
</head>

<body class="todo">
    <!--NAV-->
    <nav class="fixed w-full z-20 border-b bg-sky-900 border-gray-600 dark:bg-gray-900 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center">
                <img src="/assets/img/Todoify.png" class="h-8 mr-3" alt="Todoify Logo" />
                <span
                    class="self-center text-2xl font-semibold whitespace-nowrap text-sky-100 dark:text-white">Todoify</span>
            </a>
            <div class="flex md:order-2">
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-sky-100 rounded-lg md:hidden hover:bg-sky-100 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-2" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-2 font-medium border rounded-lg bg-sky-900 md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/"
                            class="block text-center py-2 pl-3 pr-4 text-sky-400 rounded hover:text-sky-200 p-0 dark:hover:text-blue-500 dark:text-white">Home</a>
                    </li>
                    <li>
                        <a href="/settings"
                            class="block text-center py-2 pl-3 pr-4 text-sky-400 rounded hover:text-sky-200 p-0 dark:hover:text-blue-500 dark:text-white">Settings</a>
                    </li>
                    <li>
                        <a href="/logout"
                            class="block text-center py-2 pl-3 pr-4 text-sky-400 rounded hover:text-sky-200 p-0 dark:hover:text-blue-500 dark:text-white">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>











    <!--CONTENT-->

    <div class="flex w-full">
        <div class="container ml-10 mr-10 pt-32 relative">
            <div class="lg:w-auto flex flex-col lg:items-start">
                <h1 id="usernameHeader" class="mb-5 lg:w-auto text-3xl font-extrabold leading-10 text-white text-left">
                    Hello
                </h1>
            </div>

            <div class="mt-8">
                <div class="mb-4">

                    <div class="calendar w-48 mb-5 bg-white p-1 rounded-lg shadow-md flex items-center justify-between">
                        <button onclick="prevDay()" class="text-gray-600 hover:text-gray-800">&lt;</button>
                        <div id="currentDate" class="text-xl font-bold text-green-500"></div>
                        <button onclick="nextDay()" class="text-gray-600 hover:text-gray-800">&gt;</button>
                    </div>

                    <!-- Modal toggle -->
                    <div class="flex items-center space-x-2"> <!-- Add this div with flex and space-x-4 -->
                        <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                            class="block-inline text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            type="button" id="addTaskButton">
                            New Task
                        </button>

                        <button type="button" onclick="sortTasksByTitle()"
                            class="block-inline text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                            Sort by Title
                        </button>

                        <button type="button" onclick="sortTasksByTime()"
                            class="block-inline text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                            Sort by Time
                        </button>

                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="text" id="searchInput"
                                class="block w-fit p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search tasks..." oninput="searchTasks()">
                        </div>
                    </div>


                    <!-- Main modal -->
                    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
                        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-md max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <!-- Modal header -->
                                <div
                                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                        Add new task
                                    </h3>
                                    <button type="button"
                                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="authentication-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close</span>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-4 md:p-5">
                                    <form class="space-y-4" id="taskForm" action="#">
                                        <div>
                                            <label for="taskTitle"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                                            <input type="text" name="taskTitle" id="taskTitle"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                                required>
                                        </div>
                                        <div>
                                            <label for="taskDescription"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                            <input type="textarea" name="taskDescription" id="taskDescription"
                                                maxlength="100"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                                        </div>
                                        <div>
                                            <label for="taskTime"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Time</label>
                                            <input type="time" name="taskTime" id="taskTime"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                                        </div>

                                        <button type="submit"
                                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                                            task</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="checkboxContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
        </div>
    </div>
